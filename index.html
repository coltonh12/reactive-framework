<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Example</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .weather {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 5px;
        }
        p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div id="weather"></div>
    </div>

    <script>
      // Fetch data from the OpenWeatherMap API
      fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=59ce3a80fe2c9388238366c9f3c48530&units=metric')
          .then(response => {
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
              return response.json();
          })
          .then(weatherData => {
              console.log(weatherData); // Log the data to inspect it
              const weatherContainer = document.getElementById('weather');
              const weatherElement = document.createElement('div');
              weatherElement.classList.add('weather');
              weatherElement.innerHTML = `
                  <h2>${weatherData.name}, ${weatherData.sys.country}</h2>
                  <p>Temperature: ${weatherData.main.temp} Â°C</p>
                  <p>Description: ${weatherData.weather[0].description}</p>
              `;
              weatherContainer.appendChild(weatherElement);
          })
          .catch(error => console.error('Error fetching data:', error));
  </script>
  
</body>
</html>
